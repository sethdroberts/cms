{% extends 'layout.html' %}

{% block content %}
<ul>
  {% for file in files %}
    <li><a href="{{ url_for('get_file', file_name=file) }}">{{ file }}</a> 
    (<a href="{{ url_for('edit_file', file_name=file) }}">edit</a>/
    <a href="{{ url_for('delete_file', file_name=file) }}">delete</a>)</li>
  {% endfor %}
</ul>

<a href="{{ url_for('create_document') }}">New Document</a>

  {% if session.username %}
    <form method="post" action="{{ url_for('signout') }}">
      <p class="user-status">
        Signed in as {{ session.username }}.
        <button type="submit">Sign Out</button>
      </p>
    </form>
  {% else %}
    <p class="user-status"><a href="{{ url_for('show_signin_form') }}">Sign In</a></p>
  {% endif %}

{% endblock %}
